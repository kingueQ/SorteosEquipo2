<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: #fff;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 300px;
      box-sizing: border-box;
    }

    h1 {
      margin-bottom: 20px;
      color: #333;
    }

    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }

    label {
      margin-bottom: 0.5rem;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      box-sizing: border-box;
    }

    button:hover {
      background-color: #218838;
    }

    .error-message {
      color: #d9534f;
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <div class="login-container">
    <h1>Iniciar Sesión</h1>
    <form id="loginForm">
      <div class="form-group">
        <label for="correo">Correo:</label>
        <input type="email" id="correo" name="correo" required placeholder="Ingresa tu correo">
      </div>
      <div class="form-group">
        <label for="contrasena">Contraseña:</label>
        <input type="password" id="contrasena" name="contrasena" required placeholder="Ingresa tu contraseña">
      </div>
      <button type="submit">Iniciar Sesión</button>
    </form>
    <p id="errorMessage" class="error-message"></p>
  </div>
  <script>
    document.getElementById('loginForm').addEventListener('submit', async (event) => {
      event.preventDefault();

      const correo = document.getElementById('correo').value;
      const contrasena = document.getElementById('contrasena').value;

      try {
        // Realiza la petición al backend
        const response = await fetch('http://localhost:3000/api/v1/usuarios/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ email: correo, password: contrasena }),
        });

        const data = await response.json();

        if (response.ok) {
          // Accede al nombre del usuario en la respuesta
          const nombreUsuario = data.usuario?.nombre || 'usuario';
          alert(`Bienvenido, ${nombreUsuario}!`);
          window.location.href = '/inicio.html';
        } else {
          document.getElementById('errorMessage').innerText = data.message || 'Correo o contraseña incorrectos.';
        }
      } catch (error) {
        document.getElementById('errorMessage').innerText = 'Error de conexión. Intenta nuevamente.';
        console.error('Error:', error);
      }
    });
  </script>

</body>

</html>
