<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver Números del Sorteo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2rem;
            background-color: #f9f9f9;
        }
        .input-container {
            text-align: center;
            margin-bottom: 2rem;
        }
        input[type="number"] {
            padding: 0.5rem;
            font-size: 1rem;
            width: 150px;
            margin-right: 10px;
        }
        button {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .number-container {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            max-width: 800px;
            margin: auto;
        }
        .number {
            width: 60px;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
            font-weight: bold;
            color: #fff;
        }
        .number.disponible { background-color: #28a745; }
        .number.apartado { background-color: #ffc107; }
        .number.vendido { background-color: #dc3545; }
        .status {
            text-align: center;
            margin-bottom: 1rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Números Disponibles por Sorteo</h2>

    <!-- Contenedor de entrada de ID del sorteo -->
    <div class="input-container">
        <input type="number" id="sorteoIdInput" placeholder="ID del sorteo" min="1" required>
        <button onclick="cargarBoletos()">Ver Números</button>
    </div>

    <p class="status" id="statusMessage">Ingresa el ID del sorteo para ver los números.</p>
    <div id="numberContainer" class="number-container"></div>

    <script>
        async function cargarBoletos() {
            const sorteoId = document.getElementById('sorteoIdInput').value;
            const statusMessage = document.getElementById('statusMessage');
            const container = document.getElementById('numberContainer');
            
            // Limpiar mensajes previos
            statusMessage.textContent = '';
            container.innerHTML = '';

            if (!sorteoId) {
                statusMessage.textContent = 'Por favor, ingresa un ID de sorteo válido.';
                return;
            }

            try {
                const response = await fetch(`http://localhost:3000/api/v1/sorteos/${sorteoId}/numeros`);
                if (!response.ok) throw new Error('Sorteo no encontrado o no disponible.');

                const numeros = await response.json();
                renderNumeros(numeros);
                statusMessage.textContent = `Números del sorteo ${sorteoId}:`;
            } catch (error) {
                console.error('Error:', error);
                statusMessage.textContent = 'No se pudieron cargar los números del sorteo. Intenta nuevamente.';
            }
        }

        function renderNumeros(numeros) {
            const container = document.getElementById('numberContainer');
            container.innerHTML = ''; // Limpiar contenedor antes de renderizar

            numeros.forEach(numero => {
                const div = document.createElement('div');
                div.classList.add('number');

                // Añadir clase según el estado del número
                if (numero.estado === 'disponible') div.classList.add('disponible');
                else if (numero.estado === 'apartado') div.classList.add('apartado');
                else if (numero.estado === 'vendido') div.classList.add('vendido');

                div.textContent = numero.numero; // Mostrar el número
                container.appendChild(div);
            });
        }
    </script>
</body>
</html>
