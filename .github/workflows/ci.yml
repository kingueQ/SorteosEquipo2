name: CI Workflow

# Ejecutar el workflow en cada push o pull request al repositorio principal
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      # Configura Node.js
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      # Instalar dependencias
      - name: Install dependencies
        run: npm install

      # Ejecutar pruebas
      - name: Run tests
        run: npm test
